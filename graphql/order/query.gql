query serviceRequest_getMyServiceRequests(
  $skip: Int
  $take: Int
  $where: ServiceRequestDtoFilterInput
  $order: [ServiceRequestDtoSortInput!]
) {
  serviceRequest_getMyServiceRequests {
    result(skip: $skip, take: $take, where: $where, order: $order) {
      items {
        addressText
        customerName
        description
        id
        requestDate
        status
        serviceTypeName
        specialistName
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
    status
  }
}

