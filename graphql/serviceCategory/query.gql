query serviceCategory_getAll(
  $skip: Int
  $take: Int
  $where: ServiceCategoryDtoFilterInput
  $order: [ServiceCategoryDtoSortInput!]
) {
  serviceCategory_getAll {
    result(skip: $skip, take: $take, where: $where, order: $order) {
      items {
        name
        logo
        id
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
    }
    status
  }
}

query serviceCategory_getById($id: UUID!) {
  serviceCategory_getById(id: $id) {
    result {
      name
      logo
      id
    }
    status
  }
}
