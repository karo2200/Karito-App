query user_getMyProfile {
  user_getMyProfile {
    status {
      code
      value
    }
    result {
      id
      phoneNumber
    }
  }
}

query address_getUserAddresses(
  $skip: Int
  $take: Int
  $userId: UUID!
  $where: AddressDtoFilterInput
  $order: [AddressDtoSortInput!]
) {
  address_getUserAddresses(
    skip: $skip
    take: $take
    where: $where
    order: $order
    userId: $userId
  ) {
    items {
      cityName
      distanceInMeters
      fullText: id
      latitude
      longitude: neighborhoodName
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
